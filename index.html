<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
<div class="container">
    <section>
        <div class="card">
            <div class="number">
                <span class="js--card-value"></span>
            </div>
            <div class="holder">
                <p>Card Holder</p>
                <span class="js--card-holder">Name</span>
            </div>
            <div class="expires js--expires">
                <p>Expires</p>
                <span class="js--month-data">MM</span>
                <span class="js--year-data">YY</span>
            </div>
        </div>
        <div class="form">
            <form action="#" class="card-form js--card-form">
                <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" class="card-number js--card-number" maxlength="16" placeholder="Введите номер карты" required>
                    <span class="text">Минимальное количество цифр: 16</span>
                <label for="card-name">Card Holder</label>
                    <input type="text" id="card-name" class="js--card-name" maxlength="10" placeholder="Введите имя владельца" required>
                <span class="text">(мин. 3 буквы, макс. 10 букв)</span>
                <label for="month">Expiration Date</label>
                    <select name="month" id="month" class="month js--month" required>
                        <option value style="display:none">Month</option>
                        <option value = "01">January</option>
                        <option value = "02">February</option>
                        <option value = "03">March</option>
                        <option value = "04">April</option>
                        <option value = "05">May</option>
                        <option value = "06">June</option>
                        <option value = "07">July</option>
                        <option value = "08">August</option>
                        <option value = "09">September</option>
                        <option value = "10">October</option>
                        <option value = "11">November</option>
                        <option value = "12">December</option>
                    </select>
                    <select id="year" class="js--year" required>
                        <option value style="display:none">Year</option>
                    </select>
                <label for="cvv">CVV</label>
                    <input type="text" id="cvv" class="js--cvv" value placeholder="Введите номер CVV" required>
                    <span class="text">Не менее 3 цифр</span>
                <button class="form__button" disabled >Submit</button>
            </form>
        </div>
    </section>
</div>
</body>
</html>
